# Menu principale
menuentry "Virtual DSM Bare Metal - Live System (Auto-Install)" {
    set gfxpayload=keep
    linux    /live/vmlinuz boot=live components quiet splash
    initrd   /live/initrd.img
}

menuentry "Virtual DSM Bare Metal - Live System (Manual Mode)" {
    set gfxpayload=keep
    linux    /live/vmlinuz boot=live components
    initrd   /live/initrd.img
}

menuentry "Install Virtual DSM Bare Metal to Disk" {
    set gfxpayload=keep
    linux    /install/vmlinuz vga=788 --- quiet
    initrd   /install/initrd.gz
}

menuentry "Advanced Options >" {
    configfile /boot/grub/advanced.cfg
}

menuentry "Memory Test (memtest86+)" {
    linux16 /live/memtest
}

menuentry "Reboot" {
    reboot
}

menuentry "Power Off" {
    halt
}

