server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Imposta la directory root corretta
    root /opt/armnas/frontend/dist;
    index index.html;
    
    server_name _;
    
    # Aggiungi header per sicurezza
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    # Configurazione per servire i file statici
    location / {
        # Primo tentativo di servire il file richiesto direttamente
        try_files $uri $uri/ /index.html =404;
        
        # Abilita la compressione gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        # Imposta cache per file statici
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }
    }
    
    # Configurazione per l'API backend
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }
    
    # Gestione degli errori
    error_page 404 /index.html;
    
    # Nega l'accesso ai file nascosti
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}